<h2 mat-dialog-title>Mise à jour de l'événement</h2>
<mat-dialog-content>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Titre</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date de l'événement</mat-label>
      <input matInput formControlName="dateEvent" type="date">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Lieu</mat-label>
      <input matInput formControlName="location">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="primary" [disabled]="!eventForm.valid" (click)="onSubmit()">Sauvegarder</button>
</mat-dialog-actions>
