<h2 mat-dialog-title>Voulez-vous vraiment supprimer cet événement ?</h2>
<mat-dialog-content>Cette action est irréversible.</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Annuler</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Supprimer</button>
</mat-dialog-actions>
